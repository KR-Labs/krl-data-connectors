name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing -k "not (test_sql_injection or test_command_injection or test_xss_injection or test_xxe_attack or test_xml_injection or (SecurityInputValidation and (test_year_type_validation or test_empty_state_validation or test_validates_geo_level or test_validates_year_type or test_score_threshold_validation or test_empty_state_validation or test_date_format_validation or test_handles_null_bytes)) or test_close_closes_session or test_get_npl_sites_success or test_get_sites_by_state_success or test_get_climate_data_success or test_connect_success or test_get_datasets_success or test_validate_connection or test_get_population_estimates or test_get_data_numeric_conversion or test_initialization_default_values or test_get_provider_competition_return_type)"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
