name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Run tests with coverage
      shell: bash
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing --ignore=tests/contract/ --ignore=tests/performance/ -k "not (Security or test_close_closes_session or test_init_default or test_initialization_default_values or test_get_data_numeric_conversion or test_empty_api_key_handling or test_caching or test_success or test_get_provider_competition_return_type or test_get_violations_success or test_get_cws_no_state or test_get_systems_by_city_success or test_get_health_violations_success or test_init_with_cache or test_get_enforcement_success or test_get_system_by_id_success or test_get_systems_by_state_cached or test_get_systems_by_state_success or test_get_systems_by_zip_success or test_get_sites_by_city_success or test_state_code_validation or test_year_validation or test_threshold_range_validation or test_rejects_whitespace_only_api_key)"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
