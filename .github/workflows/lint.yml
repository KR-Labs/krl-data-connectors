name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create stub krl-core package
      run: |
        mkdir -p /tmp/krl-core/src/krl_core
        cat > /tmp/krl-core/src/krl_core/__init__.py << 'EOF'
        """Stub krl-core for CI testing."""
        import logging
        
        class ConfigManager:
            def get(self, key, default=None):
                return default
        
        class FileCache:
            def __init__(self, *args, **kwargs):
                pass
            def get(self, key):
                return None
            def set(self, key, value, ttl=None):
                pass
        
        def get_logger(name):
            return logging.getLogger(name)
        EOF
        cat > /tmp/krl-core/setup.py << 'EOF'
        from setuptools import setup, find_packages
        setup(
            name="krl-core",
            version="0.1.0",
            package_dir={"": "src"},
            packages=find_packages(where="src"),
        )
        EOF
        pip install -e /tmp/krl-core
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run black
      run: black --check src/ tests/
    
    - name: Run isort
      run: isort --check-only src/ tests/
    
    - name: Run flake8
      run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Run mypy
      run: mypy src/
