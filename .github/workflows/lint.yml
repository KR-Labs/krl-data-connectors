name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: krl-data-connectors
    
    - name: Checkout krl-open-core
      uses: actions/checkout@v4
      with:
        repository: KR-Labs/krl-open-core
        path: krl-open-core
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ../krl-open-core
        pip install -e ".[dev]"
      working-directory: krl-data-connectors
    
    - name: Run black
      run: black --check src/ tests/
      working-directory: krl-data-connectors
    
    - name: Run isort
      run: isort --check-only src/ tests/
      working-directory: krl-data-connectors
    
    - name: Run flake8
      run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      working-directory: krl-data-connectors
    
    - name: Run mypy
      run: mypy src/
      working-directory: krl-data-connectors
