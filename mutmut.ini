# mutmut.ini - Mutation testing configuration
# Part of 10-Layer Testing Architecture - Layer 7 (Fuzz & Mutation Testing)

[mutmut]
# Paths to mutate
paths_to_mutate=src/krl_data_connectors/

# Do not create backup files
backup=False

# Test runner command
runner=pytest -x --tb=short -q --timeout=30

# Tests directory
tests_dir=tests/

# Dictionary synonyms for more accurate mutations
dict_synonyms=Struct, NamedStruct, ConfigDict

# Enable specific mutation operators
# arithmetic: + to -, * to /, etc.
# comparison: > to >=, == to !=, etc.
# logical: and to or, not removal, etc.
# constant: True to False, 0 to 1, etc.
# attribute: obj.attr mutations
enable_mutations=arithmetic,comparison,logical,constant,attribute

# Paths to exclude from mutation
paths_to_exclude=
    tests/
    __pycache__/
    .venv/
    venv/
    build/
    dist/

# Cache directory for mutation results
cache_only=False

# Use hash of diff to speed up
use_patch_file=True

# Swallow output from test runner
swallow_output=True

# Target: â‰¥90% mutation kill rate
# Run with: mutmut run
# View results: mutmut results
# Show survivors: mutmut show --only-survivors
